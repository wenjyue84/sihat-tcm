name: Quality Gates - CI

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"

jobs:
  quality-check:
    name: Code Quality & Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Run build
        run: npm run build
        continue-on-error: false
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Display audit results
        if: failure()
        run: |
          echo "⚠️ Security vulnerabilities found. Please review and fix."
          npm audit

  status-check:
    name: All Quality Gates Passed
    needs: quality-check
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check quality gates status
        run: |
          if [ "${{ needs.quality-check.result }}" == "success" ]; then
            echo "✅ All quality gates passed!"
            exit 0
          else
            echo "❌ Quality gates failed. Review the logs above."
            exit 1
          fi
